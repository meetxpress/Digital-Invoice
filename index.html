<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <title>Editable Invoice</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/print.css' media="print">        
    <script src='js/jquery-1.3.2.min.js'></script>
    <script src='js/example.js'></script>
</head>

<body>
    <div id="page-wrap">
        <textarea id="header">INVOICE</textarea>
        <div id="identity">
            <textarea id="address">
                Shiv Computer, 
                Juna Falia Umalla-393120
                Jhagadiya, Bharuch.            
                Phone: 12121 21212
            </textarea>                   
        </div>        
        <div style="clear:both"></div>
        <div id="customer">
                       
            <table id="meta2">
                <tr>
                    <td class="meta2-head">Invoice #</td>
                    <td><textarea>000123</textarea></td>
                </tr>
                <tr>
                    <td class="meta2-head">Date</td>
                    <td><textarea id="date">December 15, 2009</textarea></td>
                </tr>
                <tr>
                    <td class="meta2-head">Amount Due(₹)</td>
                    <td>
                        <div class="due">0.00</div>
                    </td>
                </tr>
            </table>
            <table id="meta1" style="float: left;width:400px">
                <tr>
                    <td class="meta1-head">To</td>
                    <td rowspan="3"><textarea row="3" cols="40"></textarea></td>
                </tr>                                            
            </table> 
        </div>
        <table id="items">
            <tr>                
                <th>Description</th>
                <th>Unit Cost(₹)</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr class="item-row">
                <td class="description">
                    <div class="delete-wpr"><textarea placeholder="Description"></textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div>
                </td>
                <td><textarea class="cost" placeholder="0.00"></textarea></td>
                <td><textarea class="qty" placeholder="0.00"></textarea></td>
                <td><span class="price">0.00</span></td>
            </tr>
            <tr class="item-row">
                <td class="description">
                    <div class="delete-wpr"><textarea placeholder="Description"></textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div>
                </td>
                <td><textarea class="cost" placeholder="0.00"></textarea></td>
                <td><textarea class="qty" placeholder="0.00"></textarea></td>
                <td><span class="price">0.00</span></td>
            </tr>
            <tr id="hiderow">
                <td colspan="4">                    
                    <a id="addrow" href="javascript:;" title="Add a row">Add+</a>
                </td>                                        
            </tr>
            <tr>
                <td class="blank"> </td>
                <td colspan="2" class="total-line">Subtotal</td>
                <td class="total-value">
                    <div id="subtotal">0.00</div>
                </td>
            </tr>
            <tr>
                <td class="blank"> </td>
                <td colspan="2" class="total-line">Total</td>
                <td class="total-value">
                    <div id="total">0.00</div>
                </td>
            </tr>
            <tr>
                <td class="blank"> </td>
                <td colspan="2" class="total-line">Amount Paid(₹)</td>
                <td class="total-value"><textarea id="paid">0.00</textarea></td>
            </tr>
            <tr>
                <td class="blank">                             
                    <span id="words"></span>                                            
                </td>
                <td colspan="2" class="total-line balance">Balance Due</td>
                <td class="total-value balance">
                    <div class="due">0.00</div>
                </td>
            </tr>            
        </table>
        <div id="terms">
            <h5></h5>            
            <div id="word"></div>                
        </div>
    </div>
</body>
</html>
